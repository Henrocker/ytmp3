<html>
<head>
<title>Youtube to MP3 converter</title>
 
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 
<style type="text/css">
  div {
		padding:8px;
		
	}
#switch {
  height:50px;
  width:50px;
  background: #F00; /* Just so we can see it */
  position: absolute;
  top: 150px;
  left: 50%;  /* Put the left edge on the horizontal center */
  margin-left: 148px; /* Move it 148px to the right of the horizontal center, placing it over the lightswitch */
 }
</style>
 
</head>
 
<body align=center>
 
<h1>Youtube to MP3 converter</h1>
 
<script type="text/javascript">
 
$(document).ready(function(){
 
    var counter = 2;
 
    $("#addButton").click(function () {
 
	if(counter>10){
            alert("Max. 10 videos!\nCreate a damn playlist :-).");
            return false;
	}   
 
	var newTextBoxDiv = $(document.createElement('div'))
	     .attr("id", 'TextBoxDiv' + counter);
 
	newTextBoxDiv.after().html('<label>YouTube-Link #'+ counter + ' : </label>' +
	      '<input type="text" name="textbox' + counter + 
	      '" id="textbox' + counter + '" value="" style="width: 400px">');
 
	newTextBoxDiv.appendTo("#TextBoxesGroup");
 
 
	counter++;
     });
 
     $("#removeButton").click(function () {
	if(counter==2){
          alert("Stop removing all the Textboxes :-).");
          return false;
       }   
 
	counter--;
 
        $("#TextBoxDiv" + counter).remove();
 
     });
 
     $("#getButtonValue").click(function () {
 
	var msg = '';
	for(i=1; i<counter; i++){
   	  msg += "\n YouTube-Link #" + i + " : " + $('#textbox' + i).val();
	}
    	  alert(msg);
     });
  });
</script>
</head><body>
 
<div id='TextBoxesGroup'>
	<div id="TextBoxDiv1">
		<label>YouTube-Link #1 : </label><input type='textbox' id='textbox1' style="width: 400px">
	</div>
</div>
<div style="position: fixes;" class="anchor-point">
   <div style="position: fixed; top: 74px; right: 470px;">
	<input type='button' value='Add Button' id='addButton'>
	<input type='button' value='Remove Button' id='removeButton'>
	<input type='button' value='Get TextBox Value' id='getButtonValue'>
	</div>
   </div>
</body>
</html>
