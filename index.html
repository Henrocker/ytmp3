<html>
<head>
<title>Youtube to MP3 converter</title>
 
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<style type="text/css">
body {
  background: #464646; /* fallback for old browsers */
}
  div {
		padding:8px;
	}
</style>

</head>
 
<body>
 
<h1 style="text-align:center; color:#D8DCE4">Youtube to MP3 converter</h1>
 
<script type="text/javascript">
 
$(document).ready(function(){
 
    var counter = 2;
 
    $("#addButton").click(function () {
 
	if(counter>10){
            alert("Max. 10 videos!\nErstelle eine Playlist :-).");
            return false;
	}   
 
	var newTextBoxDiv = $(document.createElement('div'))
	     .attr("id", 'TextBoxDiv' + counter);
 
	newTextBoxDiv.after().html('<label style="color:#D8DCE4">YouTube-Link #'+ counter + ' : </label>' +
	      '<input type="text" name="textbox' + counter + 
	      '" id="textbox' + counter + '" value="" style="width:400px">');
 
	newTextBoxDiv.appendTo("#TextBoxesGroup");
 
 
	counter++;
     });
 
     $("#removeButton").click(function () {
	if(counter==2){
          alert("HÃ¶r auf, alle Textboxen zu entfernen ;-).");
          return false;
       }   
 
	counter--;
 
        $("#TextBoxDiv" + counter).remove();
 
     });
 
     $("#getButtonValue").click(function () {
 
	var msg = '';
	for(i=1; i<counter; i++){
   	  msg += "\n YouTube-Link #" + i + " : " + $('#textbox' + i).val();
	}
    	  alert(msg);
     });
  });
</script> 
<div id='TextBoxesGroup'>
	<div id="TextBoxDiv1">
		<label style="color:#D8DCE4">YouTube-Link #1 : </label><input type='textbox' id='textbox1' style="width:400px">
	</div>
</div>
<div style="position: fixes;" class="anchor-point">
   <div style="position: fixed; top: 74px; right: 470px;">
	<input type='button' value='Weiterer Link' id='addButton'>
	<input type='button' value='Entferne Link' id='removeButton'>
	<input type='button' value='Zeige Links' id='getButtonValue'>
	</div>
   </div>
</body>
</html>
